<div class="container-fluid pt-5 p-lg-5">
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading" color=""></mat-spinner>
  <div *ngIf="!loading" class="card mb-4 shadow-sm">
    <div class="card-body p-3 p-lg-5">
      <h2 class="card-title">
        {{'FACILITIES.DOCUMENT_SIGN_TITLE' | translate}}
      </h2>
      <h4 class="mt-4">{{'FACILITIES.DETAIL_TITLE' | translate}}{{facility.id}} - {{facility.name}}</h4>
      {{'FACILITIES.DESCRIPTION' | translate}}: {{facility.description}}

      <button class="ml-2" mat-raised-button color="accent" (click)="approveRequest()">
        {{'FACILITIES.MOVE_TO_PRODUCTION_APPROVE' | translate}}
      </button>

    </div>
  </div>
</div>
