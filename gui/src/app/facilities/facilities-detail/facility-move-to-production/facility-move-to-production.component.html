<div class="container-fluid pt-5 p-lg-5">
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading" color=""></mat-spinner>
  <div *ngIf="!loading" class="card mb-4 shadow-sm">
    <div class="card-body p-5">
      <h2 class="card-title">
        {{'FACILITIES.MOVE_TO_PRODUCTION_TITLE_1' | translate}}{{facility.id}} - {{facility.name}} {{'FACILITIES.MOVE_TO_PRODUCTION_TITLE_2' | translate}}
      </h2>
      {{'FACILITIES.MOVE_TO_PRODUCTION_DESCRIPTION' | translate}}

      <div class="mt-4">
        <mat-checkbox class="example-margin" [(ngModel)]="emailEnabled">{{'FACILITIES.MOVE_TO_PRODUCTION_EMAIL' | translate}}</mat-checkbox>
      </div>

      <div class="mt-2" *ngIf="emailEnabled">
        <div class="col-12" *ngFor="let authority of authoritiesMap | keyvalue">
          <mat-checkbox labelPosition="after" [value]="authority.key" (change)="checkboxChanged(authority.key)">
            {{ authority.value }}
          </mat-checkbox>
        </div>
      </div>

      <div class="pull-right">
        <button class="ml-2" mat-raised-button color="accent" (click)="moveToProduction()">
          {{'FACILITIES.SUBMIT_BUTTON' | translate}}
        </button>
      </div>

    </div>
  </div>
</div>
