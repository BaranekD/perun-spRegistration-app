<div class="container">
  <app-perun-loader  *ngIf="loading"></app-perun-loader>

  <div *ngIf="!loading" class="card mt-4 mb-4 shadow-sm">
    <div class="card-body p-5">
      <div *ngIf="oidcEnabled" class="d-inline">
        <div class="btn-group btn-group-toggle justify-content-center"
             data-toggle="buttons">
          <label class="btn btn-primary"
                 (click)="oidcSelected()"
                 [class.selected]="selected === 'oidc'">
            <input type="radio" name="options" id="option1" autocomplete="off" checked>
            {{'REQUESTS.OIDC' | translate}}
          </label>
          <label class="btn btn-primary"
                 (click)="samlSelected()"
                 [class.selected]="selected === 'saml'">
            <input type="radio" name="options" id="option2" autocomplete="off" checked>
            {{'REQUESTS.SAML' | translate}}
          </label>
        </div>
      </div>

      <div class="mt-4" *ngIf="this.isCardBodyVisible || !oidcEnabled">
          <app-application-item
            *ngFor="let appItem of applicationItems"
            [applicationItem]="appItem">
          </app-application-item>

          <button role="button" class="btn mr-2 btn-danger">
            {{"REQUESTS.REQUEST_GO_BACK" | translate}}
          </button>
          <button type="submit" class="btn btn-success" (click)="submitRequest()">
            {{"REQUESTS.REQUEST_SUBMIT" | translate}}
          </button>
      </div>
    </div>
  </div>
</div>
