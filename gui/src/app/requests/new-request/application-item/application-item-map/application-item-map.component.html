<div class="form-group form-check" *ngIf="applicationItem.type === 'java.util.LinkedHashMap'">
  <label for="{{applicationItem.name}}" class="col-sm-3 col-form-label word-break-word">
    {{applicationItem.displayName}}
  </label>
  <div class="col-sm-9">
    <div *ngFor="let key of keys; let i = index" class="d-flex mb-1">
      <input
        type="text"
        class="form-control mr-2"
        id="{{applicationItem.name}}"
        value="{{value}}"
      >
    </div>
  </div>
</div>
