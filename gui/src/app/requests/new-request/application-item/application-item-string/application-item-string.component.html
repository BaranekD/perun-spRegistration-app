<div class="form-group row">
  <div class="col-sm-3 d-flex">
    <fa-icon
      title="{{applicationItem.description}}"
      class="mt-2 mr-2 text-secondary fa-sm"
      [icon]="helpIcon">
    </fa-icon>
    <label for="{{applicationItem.name}}"
           class="col-form-label word-break-word">
      {{applicationItem.displayName}}
      <span *ngIf="applicationItem.required" class="text-danger"> *</span>
    </label>
  </div>
  <div class="col-sm-9">

    <input
      [(ngModel)]="value"
      name="dsf"
      required
      type="text"
      class="form-control"
      id="{{applicationItem.name}}">
  </div>
</div>
