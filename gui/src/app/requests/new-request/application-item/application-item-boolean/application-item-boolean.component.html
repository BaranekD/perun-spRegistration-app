<div class="form-group row">
  <div class="col-sm-3 d-flex">
    <fa-icon
      title="{{applicationItem.description}}"
      class="mt-2 mr-2 text-secondary fa-sm"
      [icon]="helpIcon">
    </fa-icon>
    <label class="col-form-label word-break-word">
      {{applicationItem.displayName}}
    </label>
  </div>
  <div class="col-sm-9">
    <div class="form-check">
      <input
        name="{{applicationItem.name}}"
        #name="ngModel"
        type="checkbox"
        [(ngModel)]="value"
        class="form-check-input"
        id="{{applicationItem.name}}">
    </div>
  </div>
</div>
