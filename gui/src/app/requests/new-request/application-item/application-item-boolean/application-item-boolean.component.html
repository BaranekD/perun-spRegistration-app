<div class="form-group row">
  <div class="col-sm-3">
    <label for="{{applicationItem.name}}" class="word-break-word">
      {{applicationItem.displayName}}
    </label>
  </div>
  <div class="col-sm-9">
    <div class="form-check">
      <input
        name="{{applicationItem.name}}"
        #name="ngModel"
        type="checkbox"
        [(ngModel)]="value"
        class="form-check-input"
        id="{{applicationItem.name}}">
    </div>
  </div>
</div>
