<div class="form-group row">
  <div class="col-sm-12 d-flex">
    <div class="w-100">
      <mat-checkbox [(ngModel)]="value">{{applicationItem.displayName | itemLocalePipe}}</mat-checkbox>
    </div>
  </div>
  <form class="d-flex w-100" #form="ngForm">
    <div class="col-sm-12 d-flex">
      <div class="w-100">
        <div>
          <hr class="hr">
          <p class="p" [innerHTML]="applicationItem.description | itemLocalePipe"></p>
        </div>
      </div>
    </div>
  </form>
</div>
